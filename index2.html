<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二课</title>
</head>

<body>

    <canvas id="canvas" width="1024px" height="768px" style="border: 1px solid #aaa;display: block;margin: 100px auto;">

    </canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        context.lineWidth = 5;
        context.strokeStyle = "#005588";
        context.fillStyle = "#005588";
        for(var i =0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100, 180, 40, 0, 2 * Math.PI * (i+1)/10);
            context.closePath();
            context.stroke();
        }
        for(var i =0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100, 280, 40, 0, 2 * Math.PI * (i+1)/10, true);
            context.closePath();
            context.stroke();
        }
        for(var i =0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100, 380, 40, 0, 2 * Math.PI * (i+1)/10, true);
            context.closePath();
            context.fill();
            context.stroke();
        }
    </script>
</body>

</html>
